<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Prescription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="file"] {
      width: 100%;
      margin-top: 20px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      background: #f4f4f4;
      padding: 15px;
      border-left: 4px solid #007bff;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Prescription</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit" class="btn">Extract Medicines</button>
    </form>

    {% if extracted_text %}
      <div class="result">
        <h3>Extracted Data:</h3>
        <pre>{{ extracted_text }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
